name: update-stable

on:
  push:
    branches:
      - master
  release:
    types:
      - created

jobs:
  update-stable:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Push to stable branch
      run: git push . stable
      with:
        githubToken: ${{ secrets.GITHUB_TOKEN }}
